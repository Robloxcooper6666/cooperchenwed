<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輸入密碼(多次錯誤會鎖定5分鐘)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            width: 200px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .content {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .embed-container {
            width: 960px;
            height: 540px;
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            will-change: transform;
            display: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container" id="loginBox">
        <h2>請輸入密碼</h2>
        <input type="password" id="password" placeholder="輸入密碼">
        <br>
        <button onclick="checkPassword()" id="submitBtn">提交</button>
        <p id="message" class="error"></p>
    </div>

    <div class="content" id="contentBox">
        <h2>歡迎進入PPT系統</h2>
        <img id="wedImage" src="wed.jpg" alt="這是版權聲明">
        <div class="embed-container" id="canvaEmbed">
            <iframe loading="lazy" src="https://www.canva.com/design/DAGd0mEVfSg/pom_hqLGpPGX7iFWFiaxMg/view?embed" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "XXledx48488ul4";
            const inputPassword = document.getElementById("password").value;
            if (inputPassword === correctPassword) {
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("contentBox").style.display = "block";
                setTimeout(() => {
                    document.getElementById("wedImage").style.display = "none";
                    document.getElementById("canvaEmbed").style.display = "block";
                }, 30000); // 30 秒後切換顯示 Canva
            } else {
                document.getElementById("message").textContent = "密碼錯誤，請再試一次！";
            }
        }
    </script>
</body>
</html>
